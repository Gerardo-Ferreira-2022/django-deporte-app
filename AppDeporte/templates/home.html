    </div>

</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cards = document.querySelectorAll('.card');

    // Cuando se pasa el ratón sobre una tarjeta, mostrarla en color y en blanco y negro las otras
    cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
            // Restaurar la apariencia de todas las tarjetas
            cards.forEach(c => c.style.filter = 'grayscale(100%)');
            
            // Dejar la tarjeta seleccionada en color
            card.style.filter = 'grayscale(0%)';
        });
        
        card.addEventListener('mouseleave', function() {
            // Restaurar todas las tarjetas al estado inicial cuando el mouse sale
            cards.forEach(c => c.style.filter = 'grayscale(100%)');
        });
    });
});
</script>
